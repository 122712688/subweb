# Clash for Windows
cfw-latency-timeout: 3000
# 打断连接
cfw-conn-break-strategy:
  proxy: none              # none/chain/all
  profile: true            # true/false
  mode: false              # true/false

# 下面这3个不要引到订阅里去 要不会出错
Proxy:
  - name: Shadowsocks
    type: socks5
    server: 127.0.0.1
    port: 1080
Proxy Group:
  - name: Proxy
    type: select
    proxies:
      - Shadowsocks
Rule:
  - 'MATCH,DIRECT'

